<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <script>
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */
       // Variaveis
       let mes = parseInt(prompt('Informe um número correspondente a um mês:'))
       let dias
       // Operações
       if(isNaN(mes)) {
           alert('Você não digitou um número!!')
       }
       else if(mes > 12 || mes < 1) {
           alert('O número que você digitou não corresponde a um mês!!')
       }
       else {
           switch(mes) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                   document.write('Este mês tem 31 dias.')
                   break
                case 2:
                   document.write('Este mês tem 28 ou 29 dias (em anos bissextos).')
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write('Este mês tem 30 dias.')
                    break
           }
       }
    </script>
