    <script>
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
       // Váriaveis
       let num1 = Number(prompt('Insira um número:'))
       let num2 = Number(prompt('Insira outro número:'))
       let oper = prompt('+ => adição\n- => subtração\n*, X ou x => multiplicação\n/ ou : => divisão\nInsira um operador para efetuar a operação metemática:')
        // Operações
        if(isNaN(num1) || isNaN(num2)) {
            alert('ERRO: Você não digitou um número!!')
        }
        else {
            switch(oper) {
                case '+':
                    document.write(num1 + num2)
                    break

                case '-':
                    document.write(num1 - num2)
                    break
                
                case '*':
                case 'x':
                case 'X':
                    document.write(num1 * num2)
                    break

                case '/':
                case ':':
                    document.write(num1 / num2)
                    break

                default:
                    alert('ERRO: Você digitou um caracter que não é um operador!!!')
            }
        }
