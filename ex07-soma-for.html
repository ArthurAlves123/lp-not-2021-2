<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <script>
        /*
            Peça ao usuário para informar dois números inteiros diferentes.
            Use do..while para garantir que os números sejam válidos e diferentes
            entre si.
            Utilizando um loop for, calcule a somatória de todos os números entre 
            os dois valores informados (inclusive). Por exemplo, se os números
            informados forem 20 e 25, você somará 20 + 21 + 22 + 23 + 24 + 25.
        */
       // Variaveis
       let num1 = parseInt(prompt('Digite um número inteiro:')) 
       let num2 = parseInt(prompt('Digite um número inteiro DIFERENTE DO PRIMEIRO:'))
       let soma = 0
       while (isNaN(num1)) {
           num1 = parseInt(prompt('Digite um número inteiro:'))
       }
       while (isNaN(num2) || num1 === num2) {
           num2 = parseInt(prompt('Digite um número inteiro DIFERENTE DO PRIMEIRO:'))
       }
       for(let i = num1; i <= num2; i ++) {
            soma += 1
       }
       document.write('OVO')
    </script>
</head>

</body>
